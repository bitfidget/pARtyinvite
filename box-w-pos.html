		<a-entity position="0 0 0" rotation="-90 0 0">
			<a-marker type='pattern' preset='custom' url='assets/img/pattern-ar-marker-01.patt'>
				<a-entity id="box" geometry="primitive: box" material="color: red" position="0 0 0"></a-entity>
				<a-plane position="0 -1 0" rotation="0 0 0" width="1.5" height="1.5" color="black"></a-plane>
			</a-marker>
		</a-entity>
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera look-controls position="0 0 0" ></a-entity>
        </a-scene>
